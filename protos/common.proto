syntax = "proto3";

package common;

message Image {
    // bytes come from opencv .tobytes() function
    bytes data = 1;
    int32 height = 2;
    int32 width = 3;
    int32 channel = 4;
}

message File {
    bytes data = 1;
}

message VideoRequest {
    int32 timestamp = 1;
    int32 offset = 2;
    string video_name = 3;
}