syntax = "proto3";

package det_yolov3;

service DetYOLOv3 {
    rpc DetFrame (DetFrameRequest) returns (Score) {}
}

message Image {
    bytes data = 1;
    int32 height = 2;
    int32 width = 3;
    int32 channel = 4;
}

message DetFrameRequest {
    Image image = 1;
    string name = 2;
    string cls = 3;
}

message Score {
    string res = 1;
}
